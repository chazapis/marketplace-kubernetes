apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@${INGRESS_EXTERNAL_ADDRESS}
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ssl-certificate
spec:
  secretName: ssl-certificate
  duration: 87600h
  commonName: ${INGRESS_EXTERNAL_ADDRESS}
  dnsNames:
  - "${INGRESS_EXTERNAL_ADDRESS}"
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: letsencrypt
